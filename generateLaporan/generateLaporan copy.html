    <title>Gabung Textarea</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .textarea-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
        font-size: 16px;
      }

      textarea {
        width: 100%;
        min-height: 200px;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        font-family: inherit;
        resize: vertical;
        transition: border-color 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      .combine-btn {
        display: block;
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin: 20px 0;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .combine-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .combine-btn:active {
        transform: translateY(0);
      }

      .result-label {
        color: #667eea;
        font-size: 18px;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        textarea {
          min-height: 150px;
        }
      }
    </style>
  </head>

      <div class="textarea-group">
        <label for="textarea2">Textarea 2:</label>

        ></textarea>

      <button class="combine-btn" onclick="gabungkanText()">
        Gabungkan Text
      </button>

      <div class="textarea-group">
        <label for="textarea3" class="result-label"
          >Hasil Gabungan (Textarea 3):</label
        >
        <textarea
          id="textarea3"
          readonly
          placeholder="Hasil gabungan akan muncul di sini..."
        ></textarea>
      </div>
    </div>

    <script>
      function gabungkanText() {
        const text1 = document.getElementById("textarea1").value;
        const text2 = document.getElementById("textarea2").value;

        // Gabungkan dengan spasi atau newline
        const hasil = text1 + "\n\n" + text2;

        document.getElementById("textarea3").value = hasil;
      }
